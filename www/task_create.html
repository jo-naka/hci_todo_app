<ons-page id="task_create">
    <div style="margin: 50pt auto auto; width: 80vw; position: relative">
        <div>
            <h3>タスク名</h3>
            <div style="margin: 10px; display: flex;">
                <ons-input id="taskname" modifier="underbar" placeholder="タスク名" style="width: 100%;" float></ons-input>
            </div>
            <div style="text-align: right;">
                <ons-button id="push-button" onclick="fn.load(template_view.html)">テンプレートから選ぶ</ons-button>
            </div>
        </div>
        <div>
            <h3>期日</h3>
            <div style="margin: 10px; display: flex;">
                <!-- Safari，IEではきちんと動きません -->
                <input type="date">
            </div>
            <div style="display: flex; justify-content: space-between;">
                <ons-button id="push-button">時刻を入力する</ons-button>
                <ons-button id="push-button">定期</ons-button>
            </div>
        </div>
    </div>
    <div style="bottom: 50px; left: 0; right: 0; margin: auto; width: 80vw; position: absolute;">
        <div style="text-align: right; margin-bottom: 10px;">
            <ons-button id="push-button" onclick="fn.load(template_view.html)">テンプレートとして保存</ons-button>
        </div>
        <div style="display: flex; justify-content: space-between;">
            <ons-button id="push-button" onclick="fn.load(task_view.html)">キャンセル</ons-button>
            <ons-button id="push-button" onclick="fn.load(task_view.html)">作成</ons-button>
        </div>
    </div>
</ons-page>
