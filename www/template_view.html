<!-- タイトル欄の表示内容 -->
<ons-page id="template_view">
    <!-- ページ遷移のナビゲーター -->
    <ons-navigator swipeable id="myNavigator" page="_listview.html"></ons-navigator>

    <ons-toolbar>
        <!-- ハンバーガーメニュー -->
        <div class="left">
            <ons-toolbar-button onclick="fn.open()">
                <ons-icon icon="ion-ios-menu, material:md-menu"></ons-icon>
            </ons-toolbar-button>
        </div>
        <!-- タイトル -->
        <div class="center">
            テンプレート一覧
        </div>
    </ons-toolbar>

    <!--テンプレート一覧リストのtemplate  -->
    <template id="_listview.html">
        <ons-page id="_listview">
            <ons-toolbar>
                <!-- ゴミ箱 -->
                <div class="toolbar__right">
                    <ons-toolbar-button id="remove_template_button">
                        <i class="zmdi zmdi-delete"></i>
                    </ons-toolbar-button>

                </div>
            </ons-toolbar>
            <!-- テンプレート追加のフローティングボタン -->
            <ons-fab id="add_template_fab" position="bottom right">
                <ons-icon icon="md-plus"></ons-icon>
            </ons-fab>

            <!-- テンプレート一覧のリスト -->
            <ons-list id="template_list"></ons-list>
        </ons-page>
    </template>
    <!-- リストtemplateここまで -->

    <!-- 削除画面template -->
    <template id="_listremove.html">
        <ons-page id="_listremove">
            <ons-toolbar>
                <!-- リスト一覧に戻るボタン -->
                <div class="toolbar__left">
                    <!-- ons-back-buttonは勝手にpopPage()する -->
                    <ons-back-button></ons-back-button>
                </div>
            </ons-toolbar>
            <!-- 削決定のフローティングボタン -->
            <ons-fab id="remove_template_fab" position="bottom right">
                <i class="zmdi zmdi-delete"></i>
            </ons-fab>
            <!-- テンプレート一覧のリスト -->
            <ons-list id="template_list"></ons-list>
        </ons-page>
    </template>


    <!-- javascript -->
    <script>
        document.addEventListener('init', function (event) {
        var page = event.target;

        //タスク一覧画面
        if (page.id === '_listview') {
            display_template();

            // タスク追加画面に飛ぶ
            page.querySelector('#add_template_fab').onclick = function () {
                document.querySelector('#myNavigator').pushPage('task_create.html');
            };
            // タスク削除画面に飛ぶ
            page.querySelector('#remove_template_button').onclick = function () {
                document.querySelector('#myNavigator').pushPage('_listremove.html');
            };

        }

        //タスク削除画面
        if (page.id === '_listremove') {
            page.querySelector('#remove_task_fab').onclick = function () {
                document.querySelector('#myNavigator').popPage();
            };

        }
    });
</script>

</ons-page>
